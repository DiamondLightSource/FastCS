repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
        exclude: ^Charts/
      - id: check-merge-conflict
      - id: end-of-file-fixer

  - repo: local
    hooks:
      - id: ruff
        name: lint with ruff
        language: system
        entry: ruff check --force-exclude
        types: [python]
        require_serial: true

      - id: ruff-format
        name: format with ruff
        language: system
        entry: ruff format --force-exclude
        types: [python]
        require_serial: true

  - repo: https://github.com/losisin/helm-values-schema-json
    rev: v2.2.1
    hooks:
      - id: helm-schema
        args: ["--values", "Charts/fastcs/values.yaml", "--no-additional-properties", "-o", "Charts/fastcs/values.schema.json"]

  - repo: https://github.com/losisin/helm-values-schema-json
    rev: v2.2.1
    hooks:
      - id: helm-schema
        args: ["--values", "Charts/fastcs-service/values.yaml", "--bundle", "--no-additional-properties", "-o", "Charts/fastcs-service/values.schema.json"]
