{{- /*
Default the derivable substitution values.

This keeps the length of the values.txt file for each individual IOC
to a minimum
*/ -}}
{{- $location := default .Values.global.location .Values.location | default "" -}}
# for epics-containers services repos, ioc_group is set in services/values.yaml
{{- $ioc_group := default .Values.global.ioc_group .Values.ioc_group | default "" -}}
# for epics-containers services repos, opisClaim is named after the ioc_group in services/values.yaml
# for non-epics-containers services repos, opisClaim should be set in the service values.yaml
{{- $opisClaim := default (print $ioc_group "-opi-claim") .Values.opisClaim -}}
{{- $image := .Values.image | required "ERROR - You must supply image." -}}

{{- $enabled := eq .Values.global.enabled false | ternary false true }}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  labels:
    location: {{ $location | quote }}
    {{- with $ioc_group }}
    ioc_group: {{ $ioc_group }}
    {{- end }}
    enabled: {{ $enabled | quote }}
    is_ioc: {{ .Values.is_ioc | quote }}
    {{- include "fastcs.labels" . | nindent 4 }}
spec:
  replicas: {{ $enabled | ternary 1 0 }}
  selector:
    matchLabels:
      {{- include "fastcs.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        location: {{ $location | quote }}
        {{- with $ioc_group }}
        ioc_group: {{ $ioc_group }}
        {{- end }}
        enabled: {{ $enabled | quote }}
        is_ioc: {{ .Values.is_ioc | quote }}
        {{- include "fastcs.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        # re-deploy in case the configMap has changed - use a random value
        # unless the Commit Hash is supplied (by ArgoCD or helm command line)
        rollme: {{ .Values.global.commitHash | default (randAlphaNum 5) | quote }}
    spec:
      terminationGracePeriodSeconds: 2
      hostNetwork: {{ .Values.hostNetwork }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.editable }}
      # add in an init container to copy out virtual environment and workspaces
      initContainers:
      - name: {{ .Release.Name }}-init-debug
        image: "{{ .Values.image.repository }}-debug:{{ .Values.image.tag }}"
        imagePullPolicy: IfNotPresent
        resources:
          {{- .Values.initResources | default .Values.resources | toYaml | nindent 12 }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.initCommand }}
        command:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        volumeMounts:
          - name: {{ .Release.Name }}-develop
            mountPath: /dest
      {{- end }}
      containers:
        {{- range .Values.extraContainers }}
        - name: {{ .name }}
          image: {{ .image }}
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          # a writable place to have cwd
          workingDir: /tmp
          env:
            - name: HOME
              value: /tmp
            - name: TERM
              value: xterm-256color
            {{- with  $.Values.env }}
            {{-  toYaml . | nindent 12}}
            {{- end }}
            {{-  with $.Values.global.env }}
            {{-  toYaml . | nindent 12}}
            {{- end }}
          {{- with $.Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .command }}
          command:
            {{- . | toYaml | nindent 12 }}
          {{- end }}
          volumeMounts:
          {{- with $.Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.opisMountPoint }}
            - name: opis-volume
              mountPath: {{ . }}
              subPath: {{ $.Release.Name }}
          {{- end }}
            - name: config-volume
              mountPath: {{ $.Values.configFolder }}
          {{- if $.Values.editable }}
            - name: {{ $.Release.Name }}-develop
              mountPath: /dest
          {{- end }}
        {{- end }}
        - name: {{ .Chart.Name }}
          image: '{{ .Values.image.repository }}{{ ternary "-debug" "" .Values.editable }}:{{ .Values.image.tag }}'
          {{- with .Values.securityContext }}
          # a writable place to have cwd
          workingDir: /tmp
          env:
            - name: HOME
              value: /tmp
            - name: TERM
              value: xterm-256color
            {{- with  $.Values.env }}
            {{-  toYaml . | nindent 12}}
            {{- end }}
            {{-  with $.Values.global.env }}
            {{-  toYaml . | nindent 12}}
            {{- end }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.autostart }}
          {{- with .Values.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- else }}
          {{- with .Values.debugCommand }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- with .livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.opisMountPoint }}
            - name: opis-volume
              mountPath: {{ . }}
              subPath: {{ $.Release.Name }}
          {{- end }}
            - name: config-volume
              mountPath: {{ .Values.configFolder }}
          {{- if .Values.editable }}
            - name: {{ .Release.Name }}-develop
              mountPath: /workspaces
              subPath: workspaces
            - name: {{ .Release.Name }}-develop
              mountPath: /venv
              subPath: venv
          {{- end }}
      volumes:
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
        # if a mount point has been specified, claim a PVC to mount
        # the PVC name will be ixx-epics-opis for IOCs (created in $opisClaim above)
        # the PVC name must be specified in values.yaml for non-IOC services
        {{- if .Values.opisMountPoint | default false }}
        - name: opis-volume
          persistentVolumeClaim:
            # use the supplied claim name or default to one based on ioc_group
            claimName: {{ $.Values.opisClaimName | default $opisClaim }}
        {{- end }}
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-config
        {{- if .Values.editable }}
        - name: {{ .Release.Name }}-develop
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-develop
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
